  <link rel="stylesheet" href="../assets/css/components/cabecalho.css">

<body>
  <header class="cabecalho container">
    <img src="../assets/img/doguitoadm.svg" alt="" class="cabecalho__logo">
    <ul class="cabecalho__lista">
      <a href="" class="lista__link">
        <li class="lista__item">dashboard</li>
      </a>
      <a href="" class="lista__link">
        <li class="lista__item">produtos</li>

      <a href="" class="lista__link">

      </a>
      <a href="" class="lista__link">
        <li class="lista__item">pets</li>
      </a>
    </ul>
  </header>
  <main class="clintes container">
    <table class="tabela">
      <thead class="tabela__cabecalho">
        <tr>
          <th class="tabela__coluna">nome</th>
          <th class="tabela__coluna">email</th>
          <th class="tabela__coluna">
            <a href="#" class="tabela__link btn-simples btn-simples--add">novo cliente</a>
          </th>
        </tr>
      </thead>
      <tbody class="tabela__corpo" data-tabela>
        <tr>
          <td class="tabela__linha">Lcas</td>
          <td class="tabela__linha">venganza</td>
          <td class="tabela__linha btn">
            <ul class="tabela__btn-controles">
              <li>
                <a href="" class="btn-simples btn-simples--editar">editar</a>
              </li>
              <li>
                <button class="btn-simples btn-simples--excluir">excluir</button>

        </tr>
        <tr>
          <td class="tabela__linha">Lcas</td>
          <td class="tabela__linha">venganza</td>
          <td class="tabela__linha btn">
            <ul class="tabela__btn-controles">
              <li>
                <a href="" class="btn-simples btn-simples--editar">editar</a>
              </li>
              <li>
                <button class="btn-simples btn-simples--excluir">excluir</button>
              </li>
            </ul>
          </td>
        </tr>
        
        
      </tbody>
    </table>
